<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page }}</title>
    <!-- Add Bootstrap CSS Link for styling -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light mode background */
            color: #343a40; /* Light mode text color */
        }

        .navbar-light {
            background-color: #ffffff; /* Light mode navbar background */
        }

        .btn-outline-danger {
            color: #dc3545; /* Red text color for logout button */
            border-color: #dc3545; /* Red border color for logout button */
        }

        .btn-outline-danger:hover {
            background-color: #dc3545; /* Red background color on hover */
            color: #ffffff; /* White text color on hover */
        }

        .dark-mode {
            background-color: #343a40; /* Dark mode background */
            color: #ffffff; /* Dark mode text color */
        }

        .dark-mode .navbar-light {
            background-color: #495057; /* Dark mode navbar background */
        }

        .dark-mode .btn-outline-danger {
            color: #ffffff; /* White text color for logout button in dark mode */
            border-color: #ffffff; /* White border color for logout button in dark mode */
        }

        .dark-mode .btn-outline-danger:hover {
            background-color: #ffffff; /* White background color on hover in dark mode */
            color: #343a40; /* Dark text color on hover in dark mode */
        }

        .dark-mode .container {
            background-color: #495057; /* Dark mode container background */
            color: #ffffff; /* Dark mode container text color */
        }

        .dark-mode .card {
            background-color: #6c757d; /* Dark mode card background */
            color: #ffffff; /* Dark mode card text color */
        }

        .dark-mode .table {
            background-color: #6c757d; /* Dark mode table background */
            color: #ffffff; /* Dark mode table text color */
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Recipe Meal Planner</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <!-- Removed Recipes link -->
            </ul>
            <form action="{% url 'logout' %}" method="post" class="form-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger my-2 my-sm-0">Logout</button>
            </form>
            <!-- Dark Mode Toggle -->
            <button id="darkModeToggle" class="btn btn-outline-secondary my-2 my-sm-0 ml-2">Toggle Dark Mode</button>
        </div>
    </nav>

    <!-- Main content block -->
    <div class="container mt-3">
        {% block start %}
        {% endblock %}
    </div>

    <!-- Add Bootstrap JS and Popper.js Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

    <script>
        // Check for saved theme preference
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        // Load saved theme preference
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
        }

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            // Save theme preference
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
            } else {
                localStorage.setItem('darkMode', 'disabled');
            }
        });

        console.log('Hey Django');
    </script>
</body>

</html>
